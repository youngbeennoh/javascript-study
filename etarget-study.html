<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>e.target 연습</title>
  <style>

  </style>
</head>
<body>
    <input type="text" id="inputPokemon" />
    <button id="inputCreator" type="submit">create</button>
    <ul id="pokemonList"></ul>

  <script>

    const inputCreator = document.getElementById("inputCreator");

    const inputPokemon = document.getElementById("inputPokemon");
    

    const pokemonList = document.getElementById("pokemonList");
    
    inputCreator.addEventListener("click" , (e)=>{
    const name = inputPokemon.value.trim();
     const li = document.createElement("li");
     const span = document.createElement("span");
     const deleteBtn = document.createElement("button");

    span.textContent = name;
    deleteBtn.textContent = "삭제";
    deleteBtn.type = "button";
    
    deleteBtn.addEventListener("click", () => li.remove());

     li.append(span, deleteBtn)
     pokemonList.appendChild(li);
    
    inputPokemon.value = "";
    inputPokemon.focus();
    });
  </script>
</body>
</html>
